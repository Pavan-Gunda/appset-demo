apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test
  namespace: argocd-system
spec:
  generators:
  - list:
      elements:
      - appname: sample
      - appname: test
  template:
    metadata:
      name: 'bgd'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/Pavan-Gunda/appset-demo.git
        targetRevision: main
        path: test
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd-system