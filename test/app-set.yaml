apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-appset
spec:
  generators:
  - list:
      elements:
      - appname: sample
      - appname: test
  template:
    metadata:
      name: 'demo-{{appname}}-{{number}}'
      namespace: argocd-system
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      source:
        repoURL: https://github.com/Pavan-Gunda/hello-ck8s
        targetRevision: main
        path: deploy/helm/hello-ck8s
        helm:
          valueFiles:
          - values.yaml
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: staging